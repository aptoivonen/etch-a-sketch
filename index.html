<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An implementation of an etch-a-sketch" />
    <meta name="author" content="Aleksi Toivonen" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Etch-A-Sketch</h1>
      </header>
    </div>
    <div class="container">
      <section class="grid" id="grid"></section>
    </div>
    <div class="container">
      <section class="controls">
        <button class="clear-btn" id="clear-btn">Clear</button>
        <fieldset class="radio-btns" id="radio-btns">
          <div class="radio-group">
            <input
              type="radio"
              name="enter-effect"
              value="switch"
              id="enter-effect-switch"
              checked
            />
            <label for="enter-effect-switch">Switch to Black</label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              name="enter-effect"
              value="color"
              id="enter-effect-color"
            />
            <label for="enter-effect-color">Random Color</label>
          </div>
        </fieldset>
      </section>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
